# le nom de notre workflow
name: Deploy on githubPages

# On dÃ©fini des permissions pour autoriser le dÃ©ploiement sur GitHub Pages
# copiÃ© collÃ© de la doc, obligatoire pour que Ã§a marche
permissions:
  # Permission de lire le contenu du dÃ©pÃ´t
  # (nÃ©cessaire pour le processus de checkout du code, comme dans l'Ã©tape actions/checkout@v4)
  contents: read
  # Permission d'Ã©crire sur GH Pages
  # (essentiel pour que le processus de dÃ©ploiement fonctionne correctement)
  pages: write
  # Permet de crÃ©er un token
  # (peut Ãªtre nÃ©cessaire pour interagir avec d'autres services ou APIs externes pour prouver l'identitÃ© du workflow ; ex. : Google Cloud, authentification OAuthâ€¦)
  id-token: write

# le trigger : quand est ce que le workflow s'execute (ici au push sur master)
on: 
  push:
    branches: 
      - main

# liste des jobs Ã  faire
jobs:

  build:
    # Utilise une machine virtuelle Ubuntu pour exÃ©cuter les actions
    # y'aura rien d'installÃ© dessus
    runs-on: ubuntu-latest 

    # Liste des actions
    steps:

      # Ã‰tape 1: Recuperer le code (sans les node_modules)
      - name: Checkout code du depot
        uses: actions/checkout@v4

      # on utilise l'action de pnpm pour installer pnpm sur notre runner
      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # Installer Node
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install des dependances listÃ©es dans le package.json avec pnpm 
      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # TEST et LINTER si besoin
      - name: Lancement des tests
        run: pnpm test

      # CHECK lint et format
      # install de la CLI de biome sur le runner
      - name: âš™ï¸ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      # Lance le script ci qui correspond Ã  un check (format + lint + imports order)
      - name: ğŸ¨ Run Biome
        run: biome ci .

      # Build pour avoir notre dossier dist (bundle)
      - name: ğŸ—ï¸ Build
        run: pnpm build

      # CrÃ©ation d'un artifact contenant notre bundle (pour l'utiliser dans le job deploy)
      - name: ğŸ“¤ CrÃ©ation du GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      

  deploy:
    # on precise que ce job ne doit commencer si build n'est pas fini
    needs: build

    # on choit notre environnement d'execution des actions
    runs-on: ubuntu-latest 

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        # avec id on donne le nom 'deployment' Ã  notre step, il sera utilisÃ© pour rÃ©cupÃ©rer notre url dans les outputs
        id: deployment
        uses: actions/deploy-pages@v4

      # Affichage de l'URL du site
      - name: ğŸ”— URL du site dÃ©ployÃ©
        # l'url de la page github sera disponible dans les outputs de la step ayant l'id deployment
        # elle sera normalement de type : https://<username>.github.io/<repo>/
        # attention faudra ajouter la base URL dans la config de Vite sinon le nom du repo ne sera prit en compte
        run: echo "ğŸ”— Votre site est disponible Ã  ${{ steps.deployment.outputs.page_url }}"