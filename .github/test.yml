name: Deploy on githubPages

permissions:

  contents: read
  pages: write
  id-token: write

on: 
  push:
    branches: 
      - test

jobs:

  build:

    runs-on: ubuntu-latest 

    steps:

      - name: Checkout code du depot
        uses: actions/checkout@v4

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Lancement des tests
        run: pnpm test

      - name: âš™ï¸ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ¨ Run Biome
        run: biome ci .

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ“¤ CrÃ©ation du GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      

  deploy:
    needs: build

    runs-on: ubuntu-latest 

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ”— URL du site dÃ©ployÃ©
        run: echo "ğŸ”— Votre site est disponible Ã  ${{ steps.deployment.outputs.page_url }}"